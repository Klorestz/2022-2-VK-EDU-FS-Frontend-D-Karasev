<!DOCTYPE html>
<html lang="">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Send a message</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>
    <body>
        <section class="header">
            <button class="material-symbols-outlined back-to-list-chat">
                arrow_back
            </button>
            <div class="name-of-chat">
                <div class="name-of-chat-user">
                    Дженнифер Эшли
                </div>
                <div class="name-of-chat-last-visited">
                    был(а) 1 час назад
                </div>
            </div>
            <button class="material-symbols-outlined">
                search
            </button>
            <button class="material-symbols-outlined">
                more_vert
            </button>
        </section>
        <div id="messages">

        </div>
        <form class="form" action="/">
            <input class="form-input" name="message-text" placeholder="Введите сообщение" type="text">
            <button class="material-symbols-outlined">
                attachment
            </button>
        </form>
    </body>
</html>

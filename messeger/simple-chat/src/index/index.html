<!DOCTYPE html>
<html lang="">
<head lang="en">
    <meta charset="UTF-8">
    <title>Send a message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
    <body>
        <section class="header">
            <button class="material-symbols-outlined">
                Menu
            </button>
            <div class="name_of_page">
                Мессенджер
            </div>
            <button class="material-symbols-outlined">
                more_vert
            </button>
        </section>
        <section class="list-of-chats">
            <div class="chat" >
                <div class="avatar">
                    <img src="src/static/avataaars.png" class="avatar-user">
                </div>
                <div class="name-user-last-message">
                    <div class="name-of-user">
                        Дженнифер Эшли
                    </div>
                    <div class="last-message">
                        Ты куда пропал?
                    </div>
                </div>
                <div class="message-time-reading">
                    <div class="message-time">
                        15:52
                    </div>
                    <div class="reading material-symbols-outlined">
                        Done_All
                    </div>
                </div>
            </div>
        </section>
        <div class="button-create-chat material-symbols-outlined">Edit</div>
    </body>
</html>
